{% extends "base.html" %}
{% block tittle %}post.titulo{% endblock  %}
{% block conteudo %}
<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="{{post.imagem.url}}" class="img-fluid rounded-start" alt="{{post.titulo}}" style="max-height: 300px;">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h1 class="card-title text-center text-success">{{post.titulo}}</h1>
          <p class="card-text">{{post.conteudo}}
            </p>
        </div>
      </div>
    </div>
  </div>
{% endblock conteudo %}
